# configs/fast_config.yaml
# Drives BOTH simulation and analysis.

io:
  results_dir_prefix: "results"   # prefix under data/ for per-N run folders
  analysis_subdir: "analysis"     # analysis outputs live under results_root/analysis
  meta_analysis_dir: null         # optional shared dir for per-seed summaries
  interseed_input_dir: null       # optional upstream interseed analysis root
  interseed_input_layout: null    # stage layout when using interseed_input_dir

sim:
  # Table sizes to run (single-N works by giving a 1-item list)
  n_players_list: [2, 4, 5]

  # Schedule & runtime controls
  num_shuffles: 100               # default shuffles for every N (unless overridden/recomputed)
  seed: 18                        # primary RNG seed (results_root uses seed suffix)
  seed_list: [18, 19]             # explicit seeds (len 1 single-seed, len 2 two-seed)
  n_jobs: 12                    # null = auto; otherwise an int
  expanded_metrics: true          # if true, also write {n}p_metrics.parquet with sums & sq_sums
  row_dir: "rows"                   # rows => per-N rows under {results_root}/{N}_players/rows/
                                    # If row_dir == null, row writing skipped
  desired_sec_per_chunk: 10
  ckpt_every_sec: 30

  # Customize strategy grid
  # null (yaml) / None (py) loads default values for that variable
  score_thresholds: [250, 300, 350, 400]      # None -> use [200, 250, ..., 1000]
  dice_thresholds: null       # None -> use [0, 1, 2, 3, 4]
  smart_five_opts: [true]       # None -> [True, False]
  smart_one_opts: [true]        # None -> [True, False]
  consider_score_opts: [true]   # None -> (True, False)
  consider_dice_opts: [true]    # None -> (True, False)
  auto_hot_dice_opts: [true]    # None -> (True, False)
  run_up_score_opts: [true]     # None -> (True, False)
  include_stop_at: false
  include_stop_at_heuristic: false

  # Optional per-N overrides (keys are strings)
  # per_n:
    # "12":
      # num_shuffles: 200           # example: heavier schedule for 12-player games
  
  # Games and Shuffles Calculations

  power_method: bh                  # or bonferroni
  recompute_num_shuffles: true      # true => derive per-N num_shuffles from targets

  # Benjaminiâ€“Hochberg or Bonferroni design
  power_design:
    power: 0.8
    control: 0.1                 # fdr_q (BH - FDR) or alpha (Bonferroni - FWER)
    detectable_lift: 0.03         # absolute lift in win-rate
    baseline_rate: null
    full_pairwise: false           # num_hypotheses is n*(n-1)/2 if true else n-1
    tail: "two_sided"             # "one_sided" | "two_sided"
    min_games_floor: 2000          # per-strategy games (num_shuffles); no adjustment to hit total-games caps
    max_games_cap: null            # per-strategy cap; totals derive from n_strategies/k without rebalancing
    use_BY: false                 # if true and using BH, use q/H_m (more conservative)
    bh_target_rank: null
    bh_target_frac: 0.03
    endpoint: "top1"

analysis:
  n_jobs: 1
  log_level: "INFO"
  head2head_target_hours: 1.0
  head2head_tolerance_pct: 5.0
  head2head_games_per_sec: null
  tiering_seeds: null
  tiering_z_star: 1.645
  tiering_min_gap: null
  tiering_weights_by_k: null

ingest:
  row_group_size: 64000           # parquet/arrow row group target
  n_jobs: 1

combine:
  max_players: 12

metrics:
  seat_range: [1, 12]

trueskill:
  beta: 4.166667                  # 25/6
  tau: 0.1
  draw_probability: 0.0
  pooled_weights_by_k: null

head2head:
  n_jobs: 8
  games_per_pair: 10000           # default; may be overridden by bonferroni_design if enabled
  bonferroni_total_games_safeguard: 100000000 # skip Bonferroni H2H when estimated total games exceed this

  # Bonferroni design for H2H only
  bonferroni_design:
    power: 0.6
    control: 0.25                 # alpha (Bonferroni - FWER)
    detectable_lift: 0.03
    baseline_rate: 0.50
    full_pairwise: true           # num_hypotheses is n*(n-1)/2 if true else n-1
    tail: "two_sided"
    min_games_floor: 2000         # per-strategy games before deriving games-per-pair (ceil applied)
    max_games_cap: 2200           # per-strategy cap; games-per-pair totals may round up if not divisible
    use_BY: null                  # unused, here for the PowerDesign class

hgb:
  max_depth: 6
  n_estimators: 300
