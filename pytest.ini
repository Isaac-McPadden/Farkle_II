[pytest]
minversion = 8.0

# collect both unit and integration
testpaths =
    tests

# make sure your file names are picked up
python_files =
    test_*.py

markers =
    unit: fast, isolated unit tests
    integration: slower, cross-module tests

# combine your addopts
addopts = -q -ra

xfail_strict = true

filterwarnings =
    ignore:.*empty or all-NA.*:FutureWarning
    ignore:.*invalid value encountered in divide.*:RuntimeWarning
    ignore:.*DataFrameGroupBy\\.apply.*:FutureWarning
    ignore:.*observed=False is deprecated.*:FutureWarning
